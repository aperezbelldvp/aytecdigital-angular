<div class="container">
  <div class="row g-4 row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4" >
    <div class="col" *ngFor="let contact of contacts">
      <div class="card h-100 bg-light" >
        <div class="card-img-top p-4">
          <app-card-header [contactList]="contact"></app-card-header>
        </div>
        <div class="card-body">
          <app-card-body [contactList]="contact"></app-card-body>
        </div>
        <div class="card-footer">
          <app-card-footer [contactList]="contact"></app-card-footer>
        </div>
      </div>
    </div>
  </div>
</div>
